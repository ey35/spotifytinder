<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Tinder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="song-card" class="card">
      <h2 id="song-name">Song Name</h2>
      <p id="song-artist">Artist</p>
      <div class="buttons">
        <button id="like-button">Like</button>
        <button id="dislike-button">Dislike</button>
      </div>
    </div>
    <div id="liked-songs">
      <h3>Liked Songs</h3>
      <ul id="liked-songs-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
