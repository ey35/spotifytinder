<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Tinder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button id="view-liked-songs" class="btn view-liked">Liked Songs</button>
    <div id="song-card" class="card">
      <img id="song-art" src="" alt="Song Art" class="song-art">
      <h2 id="song-name">Song Name</h2>
      <p id="song-artist">Artist</p>
      <div class="buttons">
        <button id="like-button" class="btn like">Like</button>
        <button id="dislike-button" class="btn dislike">Dislike</button>
      </div>
    </div>
    <div id="liked-songs" class="hidden">
      <h3>Liked Songs</h3>
      <ul id="liked-songs-list"></ul>
      <button id="back-button" class="btn back">Back</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
